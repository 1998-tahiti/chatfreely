<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatFreely</title>
    <link rel="stylesheet" href="/css/main.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
            max-height: 100vh;
            overflow: hidden;
        }

        .container {
            max-width: 1200px;
            height: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 15px 30px;
            border-radius: 15px 15px 0 0;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            flex-shrink: 0;
        }

        .logo h1 {
            color: #667eea;
            font-size: 24px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }


        .user-badge {
            background: #667eea;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
        }

        .logout-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
            width: auto;
            min-width: 80px;
        }

        .logout-btn:hover {
            background: #ff5252;
        }

        .main-content {
            display: flex;
            gap: 30px;
            margin-top: 30px;
            flex: 1;
            min-height: 0;
            overflow: hidden;
        }

        .panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            flex: 1;
            overflow-y: auto;
            max-height: 100%;
        }

        .panel h2 {
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f2f5;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #5a67d8;
        }

        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .room-code-display {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
            display: none;
        }

        .room-code-display.active {
            display: block;
        }

        .code {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            letter-spacing: 2px;
            margin: 10px 0;
            word-break: break-all;
        }

        .instructions {
            color: #666;
            font-size: 14px;
            margin-top: 8px;
            line-height: 1.4;
        }

        .copy-btn {
            background: #48bb78;
            width: auto;
            padding: 10px 20px;
            margin-top: 12px;
            margin-right: 10px;
        }

        .copy-btn:hover {
            background: #38a169;
        }

        #joinCreatedRoomBtn {
            background: #4299e1;
            width: auto;
            padding: 10px 20px;
            margin-top: 12px;
        }

        #joinCreatedRoomBtn:hover {
            background: #3182ce;
        }

        .rooms-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .room-item {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .room-item:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }

        .room-item.active {
            border-color: #667eea;
            background: #f0f7ff;
        }

        .room-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            font-size: 15px;
        }

        .room-info {
            display: flex;
            justify-content: space-between;
            color: #666;
            font-size: 13px;
            flex-wrap: wrap;
            gap: 5px;
        }

        .room-code {
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
        }

        .empty-state {
            text-align: center;
            color: #666;
            padding: 30px 15px;
        }

        .empty-state i {
            font-size: 40px;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .message {
            padding: 10px;
            border-radius: 5px;
            margin-top: 12px;
            text-align: center;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }

        .join-room-section {
            margin-top: 25px;
            padding-top: 25px;
            border-top: 2px solid #f0f2f5;
        }

        .panel::-webkit-scrollbar {
            width: 6px;
        }

        .panel::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .panel::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 10px;
        }

        .panel::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        .rooms-list::-webkit-scrollbar {
            width: 4px;
        }

        .rooms-list::-webkit-scrollbar-track {
            background: #f8f9fa;
            border-radius: 10px;
        }

        .rooms-list::-webkit-scrollbar-thumb {
            background: #dee2e6;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .main-content {
                flex-direction: column;
                gap: 20px;
                margin-top: 20px;
            }

            header {
                display: flex;
                align-items: center;
                background: white;
                padding: 15px 30px;
                border-radius: 15px 15px 0 0;
                box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            }


            .user-info {
                flex-direction: column;
                gap: 10px;
                width: 100%;
            }

            .user-badge, .logout-btn {
                width: 100%;
            }

            .panel {
                padding: 20px;
                min-height: 300px;
            }

            .code {
                font-size: 20px;
                letter-spacing: 1px;
            }

            .copy-btn, #joinCreatedRoomBtn {
                width: 100%;
                margin-right: 0;
                margin-bottom: 8px;
            }
            .user-info {
                flex-direction: column;
                gap: 10px;
                width: 100%;
            }

            .user-badge, .logout-btn {
                width: 100%;
                padding: 8px 20px;
            }
        }

        @media (max-width: 480px) {
            .panel {
                padding: 15px;
            }

            .panel h2 {
                font-size: 18px;
                margin-bottom: 12px;
            }

            input, button {
                padding: 10px;
                font-size: 15px;
            }
        }

        header {
            display: flex !important;
            align-items: center !important;
            width: 100% !important;
        }
        header .logo {
            flex: 1 1 auto !important;
            margin-right: 0 !important;
        }

        header .user-info {
            margin-left: auto !important;
            display: flex !important;
            align-items: center !important;
            justify-content: flex-end !important;
            gap: 16px !important;
            flex: 0 0 auto !important;
        }

    </style>
</head>
<body>
<div class="container">
    <header>
        <div class="logo">
            <h1>ChatFreely</h1>
        </div>
        <div class="user-info">
            <div class="user-badge" id="usernameDisplay"></div>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>
    </header>

    <div class="main-content">
        <!-- Left Panel: Create Room -->
        <div class="panel">
            <h2>Create New Room</h2>
            <div class="form-group">
                <input type="text" id="roomName" placeholder="Enter room name (e.g., Project Team, Friends Chat)">
            </div>
            <button id="createRoomBtn">Create Room</button>

            <div class="room-code-display" id="roomCodeDisplay" >
                <h3>Room Created!</h3>
                <div class="code" id="roomCode"></div>
                <button class="copy-btn" id="copyCodeBtn">Copy Code</button>
            </div>

            <div class="message" id="createRoomMessage"></div>
        </div>

        <!-- Right Panel: Join Existing Room -->
        <div class="panel">
            <h2>Join Existing Room</h2>

            <div class="join-room-section">
                <div class="form-group">
                    <input type="text" id="joinRoomCode" placeholder="Enter room code (e.g., ABC123)">
                </div>
                <button id="joinRoomBtn">Join Room</button>
                <div class="message" id="joinRoomMessage"></div>
            </div>
        </div>
    </div>
</div>

<script>
    const username = localStorage.getItem('username');
    const isAuthenticated = localStorage.getItem('isAuthenticated');

    if (!isAuthenticated || !username) {
        window.location.href = 'login.html';
    }

    document.getElementById('usernameDisplay').textContent = `Hello, ${username}`;

    document.getElementById('logoutBtn').addEventListener('click', function() {
        localStorage.removeItem('username');
        localStorage.removeItem('isAuthenticated');
        window.location.href = 'login.html';
    });

    document.getElementById('createRoomBtn').addEventListener('click', async function() {
        const roomName = document.getElementById('roomName').value.trim();
        const btn = this;
        const originalText = btn.textContent;

        if (!roomName) {
            showMessage('createRoomMessage', 'Please enter a room name', 'error');
            return;
        }

        btn.disabled = true;
        btn.textContent = 'Creating...';

        try {
            const response = await fetch('/api/rooms/create', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    roomName: roomName,
                    createdBy: username
                })
            });

            const data = await response.json();

            if (data.success) {
                document.getElementById('roomCode').textContent = data.roomCode;
                document.getElementById('roomCodeDisplay').classList.add('active');

                window.currentRoomCode = data.roomCode;

                showMessage('createRoomMessage', 'Room created successfully!', 'success');
                document.getElementById('roomName').value = '';

            } else {
                showMessage('createRoomMessage', data.message, 'error');
            }
        } catch (error) {
            showMessage('createRoomMessage', 'Network error. Please try again.', 'error');
        } finally {
            btn.disabled = false;
            btn.textContent = originalText;
        }
    });

    document.getElementById('joinRoomBtn').addEventListener('click', async function() {
        const roomCode = document.getElementById('joinRoomCode').value.trim().toUpperCase();
        const btn = this;
        const originalText = btn.textContent;

        if (!roomCode) {
            showMessage('joinRoomMessage', 'Please enter a room code', 'error');
            return;
        }

        btn.disabled = true;
        btn.textContent = 'Joining...';

        try {
            const response = await fetch('/api/rooms/join', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ roomCode: roomCode })
            });

            const data = await response.json();

            if (data.success) {
                localStorage.setItem('currentRoomCode', roomCode);
                localStorage.setItem('currentRoomName', data.roomName);
                window.location.href = `chat.html?room=${roomCode}`;
            } else {
                showMessage('joinRoomMessage', data.message, 'error');
            }
        } catch (error) {
            showMessage('joinRoomMessage', 'Network error. Please try again.', 'error');
        } finally {
            btn.disabled = false;
            btn.textContent = originalText;
        }
    });

    document.getElementById('copyCodeBtn').addEventListener('click', function() {
        const roomCode = document.getElementById('roomCode').textContent;
        navigator.clipboard.writeText(roomCode).then(() => {
            const btn = this;
            const originalText = btn.textContent;
            btn.textContent = 'Copied!';
            btn.style.background = '#38a169';
            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.background = '#48bb78';
            }, 2000);
        });
    });

    document.getElementById('joinCreatedRoomBtn').addEventListener('click', function() {
        if (window.currentRoomCode) {
            localStorage.setItem('currentRoomCode', window.currentRoomCode);
            localStorage.setItem('currentRoomName', 'New Room');
            window.location.href = `chat.html?room=${window.currentRoomCode}`;
        }
    });

    document.getElementById('roomName').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            document.getElementById('createRoomBtn').click();
        }
    });

    document.getElementById('joinRoomCode').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            document.getElementById('joinRoomBtn').click();
        }
    });

    function showMessage(elementId, text, type) {
        const element = document.getElementById(elementId);
        element.textContent = text;
        element.className = `message ${type}`;
    }

    loadActiveRooms();
</script>
</body>
</html>
